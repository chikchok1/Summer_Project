<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사용자 게시글 검색</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter 로드 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/Summer_Project/css/search.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 툴바 -->
    <nav class="toolbar">
      <div class="toolbar-left">
        <a href="/Summer_Project/html/index.html" class="logo">오늘의 한 줄</a>
      </div>
      <div id="toolbarRight"></div>
    </nav>

    <div class="search-container">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        사용자 게시글 검색
      </h1>
      <div class="flex justify-center gap-2 mb-8">
        <input
          type="text"
          id="searchInput"
          placeholder="검색할 사용자 이름을 입력하세요"
          class="w-full max-w-lg px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <button
          onclick="searchPosts()"
          class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors"
        >
          검색
        </button>
      </div>
      <div
        id="searchResults"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>

    <!-- 게시글 상세 보기 및 댓글 모달 -->
    <div id="commentModal" class="modal">
      <div class="modal-content">
        <div class="modal-post-display">
          <img
            id="modalPostImage"
            src=""
            alt="게시글 이미지"
            class="modal-post-image mb-4 hidden"
          />
          <div class="modal-post-content-wrapper">
            <h2
              id="modalPostTitle"
              class="text-2xl font-bold text-gray-800 mb-4"
            ></h2>
            <p
              id="modalPostText"
              class="text-gray-800 leading-relaxed mb-2"
            ></p>
            <div
              id="modalPostTags"
              class="mt-2 flex flex-wrap gap-2 mb-4"
            ></div>
            <div class="flex items-center text-sm text-gray-500 mt-4">
              <span
                id="modalPostAuthor"
                class="font-semibold text-gray-700 mr-2"
              ></span>
              <span id="modalPostTime"></span>
            </div>
          </div>
        </div>
        <div class="modal-comment-area">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">댓글</h2>
          <div id="modalCommentList" class="comment-list space-y-3"></div>
          <div class="flex mt-auto pt-4 border-t border-gray-200">
            <input
              type="text"
              id="modalCommentInput"
              placeholder="댓글을 작성하세요..."
            />
            <button id="modalCommentSubmitButton">등록</button>
          </div>
        </div>
        <button id="closeCommentModalButton" aria-label="모달 닫기">
          &times;
        </button>
      </div>
    </div>
    <script src="/Summer_Project/js/search.js"></script>
  </body>
</html>
