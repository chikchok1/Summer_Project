<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 SNS 페이지</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter 로드 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="flex min-h-screen">
    <!-- 왼쪽 사이드바 (Navigation) -->
    <aside
      class="w-64 bg-white p-6 shadow-lg rounded-r-2xl flex flex-col justify-between"
    >
      <nav class="space-y-4">
        <!-- 로고/사이트 이름 -->
        <h1 class="text-2xl font-bold text-gray-800 mb-8">오늘의 한 줄</h1>
        <!-- 네비게이션 버튼들 -->
        <a
          href="/Summer_Project/html/index.html"
          class="flex items-center w-full px-4 py-3 text-lg font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200"
        >
          <span class="mr-3">🏠</span> 홈
        </a>
        <a
          href="/Summer_Project/html/search.html"
          class="flex items-center w-full px-4 py-3 text-lg font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200"
        >
          <span class="mr-3">🔍</span> 검색
        </a>
        <!-- 게시글 작성 버튼 (기능 버튼이므로 button 유지) -->
        <button
          id="createPostButton"
          class="flex items-center w-full px-4 py-3 text-lg font-medium bg-blue-500 text-white hover:bg-blue-600 rounded-lg transition-colors duration-200 shadow-md"
        >
          <span class="mr-3">📝</span> 게시글 작성
        </button>
        <a
          href="/Summer_Project/html/profile.html"
          class="flex items-center w-full px-4 py-3 text-lg font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors duration-200"
        >
          <span class="mr-3">👤</span> 프로필
        </a>
      </nav>
      <!-- 하단 저작권 정보 -->
      <div class="text-sm text-gray-500">&copy; 2025 Summer Project</div>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 flex flex-col p-8">
      <!-- 상단 헤더 (로그인/회원가입/로그아웃) -->
      <header class="flex justify-end mb-8">
        <ul class="memberInfo">
          <li id="loginButton">
            <a href="/Summer_Project/html/login.html">
              <img
                src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
                alt="로그인"
                onerror="this.src='https://placehold.co/36x36/ccc/000?text=로그인';"
              />
              <span>로그인</span>
            </a>
          </li>
          <li id="signupButton">
            <a href="/Summer_Project/html/signup.html">
              <img
                src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png"
                alt="회원가입"
                onerror="this.src='https://placehold.co/36x36/ccc/000?text=회원가입';"
              />
              <span>회원가입</span>
            </a>
          </li>
          <li id="logoutButton" style="display: none">
            <a href="/Summer_Project/html/index.html">
              <img
                src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
                alt="로그아웃"
                onerror="this.src='https://placehold.co/36x36/ccc/000?text=로그아웃';"
              />
              <span>로그아웃</span>
            </a>
          </li>
        </ul>
      </header>

      <!-- 피드 영역 (게시글 표시) -->
      <section
        id="feed"
        class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-min"
      >
        <!-- 게시글은 이제 사용자가 직접 추가합니다. -->
      </section>
    </main>

    <!-- 게시글 작성 모달 (팝업창) -->
    <div id="postModal" class="modal hidden">
      <div class="modal-content">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          새 게시글 작성
        </h2>
        <!-- 모달 닫기 버튼 -->
        <button
          id="closePostModalButton"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl"
        >
          &times;
        </button>

        <div class="mb-4">
          <label
            for="postImageInput"
            class="block text-gray-700 text-sm font-bold mb-2"
            >사진 추가</label
          >
          <input
            type="file"
            id="postImageInput"
            accept="image/*"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-4">
          <label
            for="postTextInput"
            class="block text-gray-700 text-sm font-bold mb-2"
            >무슨 생각을 하고 계신가요?</label
          >
          <textarea
            id="postTextInput"
            rows="5"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
            placeholder="글을 작성하세요..."
          ></textarea>
        </div>

        <div class="mb-6">
          <label
            for="postTagsInput"
            class="block text-gray-700 text-sm font-bold mb-2"
            >태그 (쉼표로 구분)</label
          >
          <input
            type="text"
            id="postTagsInput"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="#태그 #SNS #일상"
          />
        </div>

        <!-- 등록 버튼 -->
        <button
          id="registerPostButton"
          class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200 shadow-md"
        >
          등록
        </button>
      </div>
    </div>

    <!-- 댓글 모달 (새로운 팝업창) -->
    <div id="commentModal" class="modal hidden">
      <div class="modal-content">
        <!-- 게시글 내용 표시 영역 -->
        <div class="modal-post-display">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">게시글</h2>
          <!-- 이미지를 img 태그로 다시 변경하고 object-fit: cover 적용 -->
          <img
            id="modalPostImage"
            src=""
            alt="게시글 이미지"
            class="modal-post-image mb-4 hidden"
          />
          <div class="modal-post-content-wrapper">
            <p
              id="modalPostText"
              class="text-gray-800 leading-relaxed mb-2"
            ></p>
            <div
              id="modalPostTags"
              class="mt-2 flex flex-wrap gap-2 mb-4"
            ></div>
            <div class="flex items-center text-sm text-gray-500 mt-4">
              <span
                id="modalPostAuthor"
                class="font-semibold text-gray-700 mr-2"
              ></span>
              <span id="modalPostTime"></span>
            </div>
          </div>
        </div>

        <!-- 댓글 작성 및 목록 영역 -->
        <div class="modal-comment-area">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">댓글</h2>
          <div id="modalCommentList" class="comment-list space-y-3">
            <!-- 댓글이 여기에 동적으로 추가됩니다 -->
          </div>
          <div class="flex mt-auto pt-4 border-t border-gray-200">
            <input
              type="text"
              id="modalCommentInput"
              placeholder="댓글을 작성하세요..."
              class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              id="modalCommentSubmitButton"
              class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200"
            >
              등록
            </button>
          </div>
        </div>

        <!-- 모달 닫기 버튼 -->
        <button
          id="closeCommentModalButton"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl"
        >
          &times;
        </button>
      </div>
    </div>
    <script src="/Summer_Project/js/indx.js"></script>
  </body>
</html>
