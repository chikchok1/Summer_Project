<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 오늘의 한 줄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col min-h-screen">
    <header
      class="bg-white shadow-md py-4 px-8 flex justify-between items-center"
    >
      <div class="flex-shrink-0">
        <a
          href="/Summer_Project/html/index.html"
          class="text-2xl font-bold text-gray-800"
          >오늘의 한 줄</a
        >
      </div>
      <ul class="memberInfo">
        <li id="loginButton">
          <a href="/Summer_Project/html/login.html">
            <img
              src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
              alt="로그인"
              onerror="this.src='https://placehold.co/36x36/ccc/000?text=로그인';"
            />
            <span>로그인</span>
          </a>
        </li>
        <li id="signupButton">
          <a href="/Summer_Project/html/signup.html">
            <img
              src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png"
              alt="회원가입"
              onerror="this.src='https://placehold.co/36x36/ccc/000?text=회원가입';"
            />
            <span>회원가입</span>
          </a>
        </li>
      </ul>
    </header>

    <div class="flex-1 flex items-center justify-center p-6">
      <div
        class="bg-white p-10 rounded-xl shadow-xl max-w-md w-full text-center"
      >
        <h2 class="text-4xl font-bold text-gray-800 mb-8">회원가입</h2>
        <form id="signup-form" class="space-y-6">
          <div class="text-left">
            <label
              for="username"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >이름</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="이름을 입력하세요"
              required
              class="block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
          <div class="text-left">
            <label
              for="userid"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >아이디</label
            >
            <input
              type="text"
              id="userid"
              name="userid"
              placeholder="아이디를 입력하세요"
              required
              class="block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
          <div class="text-left">
            <label
              for="phone"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >전화번호</label
            >
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="010-0000-0000"
              required
              class="block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
          <div class="text-left">
            <label
              for="password"
              class="block text-gray-700 text-sm font-semibold mb-2"
              >비밀번호</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
              class="block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md mt-6"
          >
            회원가입
          </button>
        </form>

        <p class="text-gray-600 mt-8">
          이미 회원이신가요?
          <a
            href="/Summer_Project/html/login.html"
            class="text-blue-600 hover:underline font-semibold"
            >로그인</a
          >
        </p>
      </div>
    </div>

    <!-- 모달: JavaScript에서 사용하므로 반드시 존재해야 합니다. -->
    <div id="modal" class="custom-modal">
      <div class="custom-modal-content">
        <p id="modal-message" class="text-gray-800 text-lg mb-6"></p>
        <button
          id="close-modal"
          class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          확인
        </button>
      </div>
    </div>

    <script src="/Summer_Project/js/signup.js"></script>
  </body>
</html>
