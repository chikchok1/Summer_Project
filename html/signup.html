<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/Summer_Project/css/signup.css" />
  </head>

  <body>
    <!-- 상단 메뉴 -->
    <div class="header">
      <div class="header_content">
        <div class="contents">
          <h1 class="title">
            <a href=""> </a>
          </h1>
          <ul class="memberInfo">
            <li>
              <a href="login.html">
                <img
                  src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
                  alt="로그인"
                />
                <span>로그인</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>회원가입</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">이름</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="이름을 입력하세요"
            required
          />
        </div>
        <div class="form-group">
          <label for="userid">아이디</label>
          <input
            type="text"
            id="userid"
            name="userid"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">전화번호</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="010-0000-0000"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">회원가입</button>
        </div>
      </form>
      <div class="links">
        <a href="">로그인</a>
      </div>
    </div>
    <script src="/Summer_Project/js/signup.js"></script>
  </body>
</html>
